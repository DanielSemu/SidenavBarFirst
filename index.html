<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <nav class="sidebar close">
        <header>
        <div class="image-text">
            <span class="image">
                <img src="DS1.jpg" alt="">
            </span>
            <div class="text header-text">
                <span class="name">DanielSemu</span>
                <span class="profession">Web developer</span>
            </div>
        </div>
        <i class='bx bx-chevron-right toggle'></i>

    </header>
    <div class="menu-bar">
        <div class="class">
            <li class="search-box">
                    <i class='bx bx-search-alt-2 icons' ></i>
                    <input type="search" placeholder="search..."> 
            </li>
            <ul class="menu-links">
                <li class="nav-link">
                    <a href="">
                        <i class='bx bx-home-alt icons' ></i>
                        <span class="text nav-text">Dashboard</span> 
                    </a>
                </li>
                <li class="nav-link">
                    <a href="">
                        <i class='bx bx-bar-chart-alt-2 icons' ></i>
                        <span class="text nav-text">Revenue</span> 
                    </a>
                </li>
                
                <li class="nav-link">
                    <a href="">
                        <i class='bx bx-bell icons' ></i>
                        <span class="text nav-text">Notification</span> 
                    </a>
                </li>
                <li class="nav-link">
                    <a href="">
                        <i class='bx bx-bar-chart-alt icons' ></i>
                        <span class="text nav-text">Analytics</span> 
                    </a>
                </li>
                <li class="nav-link">
                    <a href="">
                        <i class='bx bx-heart icons' ></i>
                        <span class="text nav-text">Likes</span> 
                    </a>
                </li>
                <li class="nav-link">
                    <a href="">
                        <i class='bx bx-wallet icons' ></i>
                        <span class="text nav-text">Wallet</span> 
                    </a>
                </li>
            </ul>
        </div>
    <div class="bottom-content">
        <li class="">
            <a href="">
                <i class='bx bx-log-out icons' ></i>
                <span class="text nav-text">Logout</span> 
            </a>
        </li>
        <li class="mode">
            <div class="moon-sun">
                <i class="bx bx-moon icons moon"></i>
                <i class="bx bx-sun icons sun"></i>
            </div>
            <span class="mode-text text">Dark Mode</span>
            <div class="toggle-switch">
                <span class="switch"></span>
            </div>
        </li>
    </div>
    </div>
    </nav>
    <script src="script.js"></script>
</body>
</html>
